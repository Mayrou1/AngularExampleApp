<div class="container">
    <h1>List of Products</h1>  
    <br>
    <div class="row">
        @for (product of products; track  product.id){
            <div class="product-card col-md-4">
              <div class="product-image">
                <img [src]="product.images[0]" alt="Product Image" [routerLink]="['../show', product.id]">
              </div>
              <div class="product-details">
                <h2 class="product-title">{{product.title  | shorten:30: '...'}}</h2>
                <p class="product-price">${{product.price}}</p>
                <p class="product-description">{{product.description  | shorten: 90: '...'}}</p>
                <div class="button-container">
                    <button class="buttonMore" [routerLink]="['../show', product.id]" routerLinkActive="router-link-active" >More Details</button>
                </div>
              </div>
            </div> 
        }
       
    </div>
    
  </div>
